{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class = "col-md-9">
    <h3>Changelog </h3>
    <div class="row">
        {% for change in changelog %}
            <h6>{{change.user.username}}{{change.action}}{{change.timestamp}}</h6>
        {% empty %}
        <h3>No changes</h3>
        {% endfor %}

    </div>
</div>
{% endblock content %}
