{% extends 'base.html' %}
{% load static %}

{% block content %}


<style type="text/css">
	.image-container{
		max-width: 250px;
		height: auto;
		position: relative;
	}
	.field-heading{
		color: #737373;
	}
	#id_confirm{
		color: green;
	}
	#id_confirm:hover {
		opacity: 0.3;
	}
	#id_cancel:hover {
		opacity: 0.3;
	}
	#id_cancel{
		color: red;
	}
	.material-icons{
		font-size: 30px;
	}
	.material-icons:hover{
		cursor: pointer;
	}
</style>



<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="card profile-card">
		  <div class="card-body">
		  	<div class="d-flex flex-column justify-content-center p-4">
				<!--FORM FOR EDITING-->
		  		<form class="form-signin" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <h3>Upload Image</h3>
		  			    <input class="form-control-file" type="file" name="image" id="id_image" onchange="readURL(this)" required>
                    </div>
			  		<h6 class="mt-4 field-heading">Caption</h6>
			  		<input name="caption" id="id_caption" class="form-control" placeholder="Caption">

					{% for field in form %}
					<p>
					{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
					{% endfor %}
					</p>
					{% endfor %}
					{% if form.non_field_errors %}
					<div style="color: red">
					<p>{{form.non_field_errors}}</p>
					</div>

					{% endif %}

					<div class="d-flex flex-column mt-4">
						<button class="mt-4 btn btn-primary flex-grow-1" type="submit">Save</button>
					</div>
					
				</form>

		  	</div>
		  </div>
		</div>
	</div>
</div>









<script type="text/javascript">


var cropper;
var imageFile;
var base64ImageString;
var cropX;
var cropX;
var cropWidth;
var cropHeight;


function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            var image = e.target.result
            var imageField = document.getElementById('id_image')
            imageField.src = image
        };
        reader.readAsDataURL(input.files[0]);
    }
};
</script>


{% endblock content %}
